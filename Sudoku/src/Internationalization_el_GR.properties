instructions=Το κλασσικό sudoku αποτελείται από ένα μεγάλο 9x9 μπλοκ, που είναι γεμισμένο από 9 μικρότερα 3x3 μπλοκ και κάθε μικρό μπλοκ έχει 9 κουτάκια.\
\n Οι κανόνες είναι απλοί:\
\n 1) Κάθε σειρά πρέπει να έχει έναν αριθμό ακριβώς από 1-9\
\n 2) Κάθε στήλη πρέπει να έχει έναν αριθμό ακριβώς από 1-9\
\n 3) Κάθε μπλοκ πρέπει να έχει έναν αριθμό ακριβώς από 1-9\
\n Σκοπός του παιχνιδιού είναι να γεμίσουν όλα τα κουτάκια ακολουθώντας τους παραπάνω κανόνες. Στην αρχή του παιχνιδιού κάποια κουτάκια είναι ήδη γεμισμένα με έναν αριθμό\
\n όπου αυτό κάνει τη λύση του παζλ μοναδική.\
\n Το παιχνίδι υποστηρίζει πέρα από το κλασσικό παιχνίδι, 2 διαφορετικά είδη sudoku με ονόματα Killer sudoku και sudoku.DuidokuMode.\
\n Το killer sudoku ακολουθεί τους ίδιους κανόνες με το κλασσικό με έναν παραπάνω κανόνα. Κάθε κουτάκι είναι μέρος ενός συνόλου από κουτάκια και κάθε σύνολο έχει την \
\n ιδιότητα ότι το άθροισμα όλων των αριθμών στα κουτάκια του συνόλου είναι ίσο με ένα συγκεκριμένο νούμερο που είναι γνωστό από την αρχή. Για να ξεχωρίσουν τα \
\n σύνολα μεταξύ τους, κάθε σύνολο έχει τα κουτάκια του χρωματισμένα με ίδιο χρώμα. Άλλη μια διαφορά είναι ότι όταν ξεκινάει το παιχνίδι, δε δίνονται αριθμοί στο μεγάλο \
\n μπλοκ για βοήθεια. Το duidoku είναι ένα παιχνίδι που χρειάζεται δύο παίχτες. Ξεκινάει με ένα άδειο μεγάλο 4x4 μπλοκ που περιέχει 4 μικρότερα 2x2 μπλοκ και οι παίχτες\
\n πρέπει να γεμίζουν εναλλάξ τα κουτάκια ακολουθώντας τους κανόνες. Λόγω της φύσης του παιχνιδιού, μετά από λίγα γεμίσματα είναι πιθανό κάποια κουτάκια να μην μπορούν να \
\n γεμιστούν με κάποιο νούμερο και να παραμείνουν άδεια μέχρι το τέλος του παιχνιδιού. Το παιχνίδι τερματίζει όταν δεν μπορούν να γίνουν νόμιμες κινήσεις ή σπάνια αν \
\n ολοκληρωθεί το παζλ και νικητής είναι αυτός που έκανε την τελευταία κίνηση. Στην εφαρμογή, ο δεύτερος παίχτης είναι ο υπολογιστής.\
\n Στο αρχικό μενού του παιχνιδιού σας δίνονται οι 6 επιλογές:\
\n Κλασσικό sudoku\
\n Killer sudoku\
\n Duidoku\
\n Συνδεθείτε\
\n Στατιστικά\
\n Πώς να παίξετε\
\n Έξοδος\
\n Οι πρώτες 3 επιλογές θα ξεκινήσουν ένα παιχνίδι, ανάλογα με το είδς που επιλέξατε. Πριν ξεκινήσει το παιχνίδι, θα σας ρωτήσει αν θέλετε να παίξετε Wordoku. Το wordoku είναι\
\n το ίδιο με το sudoku, με τη μοναδική διαφορά ότι αντί για νούμερα, κάθε κουτάκι πρέπει να περιέχει γράμματα, συγκεκριμένα τα Α-Ι για τα δύο πρώτα είδη και τα Α-Δ για το duidoku.\
\n Αφού επιλέξετε αν θα παίξετε wordoku ή όχι, ένα άλλο παράθυρο θα εμφανιστεί με τον πίνακα του παιχνιδιού. Τότε μπορείτε να ξεκινήσετε τη λύση του παζλ πατώντας δεξί κλικ για να\
\n επιλέξετε το κουτάκι που επιθυμείτε και μετά να πατήσετε τον αριθμό ή γράμμα που θέλετε να βάλετε. Αν η κίνηση είναι επιτρεπτή, η τιμή σας θα εισχωρηθεί. Αν δεν είναι, τότε\
\n θα εμφανιστεί ένα μήνυμα λάθους. Κάθε φορά που επιλέγετε ένα κουτάκι, η προηγούμενη τιμή διαγράφεται, οπότε προσέχετε που κάνετε αριστερό κλικ! Στην κάτω αριστερή γωνία\
\n υπάρχει ένα πράσινο κουμπί με ένα τικ μέσα του. Όποτε το πατάτε, ελέγχεται η πρόοδός σας στο παζλ, δηλαδή ελέγχεται αν έχετε ολοκληρώσει το παζλ ή όχι. Αν ναι, τότε θα\
\n σας εμφανιστεί ένα μήνυμα κλείνοντας αυτό το παράθυρο. Το παιχνίδι υποστηρίζει και την επιλογή βοήθειας, όπου ένα μήνυμα με τις επιτρεπτές κινήσεις για ένα κουτάκι εμφανίζονται.\
\n Για να το πραγματοποιήσετε αυτό, όταν έχετε τον κέρσορα πάνω από ένα κουτάκι, πατήστε δεξί κλικ.\
\n Όταν φορτώνεται ένα κλασσικό παιχνίδι, τα κουτάκια με τα νούμερα που υπάρχουν από την αρχή για βοήθεια δεν μπορούν να πειραχθούν. Αυτό συμβαίνει και στο duidoku, όταν κάθε φορά\
\n που γίνεται μια κίνηση από τον παίχτη ή τον υπολογιστή, το κουτάκι πλέον δεν μπορεί να αλλάξει περιεχόμενο. Στο killer sudoku, πέρα από την βοήθεια, όταν πατάτε δεξί κλικ σε \
\n ένα κουτάκι εμφανίζεται και το άθροισμα του χρωματικού συνόλου που ανήκει το κουτάκι. Το παιχνίδι υποστηρίζει και την εισαγωγή στο παιχνίδι με όνομα, οπότε ένας παίχτης μπορεί\
\n να αποθηκεύει τα στατιστικά του. Πατώντας το κουμπί με την ταμπέλα "Συνδεθείτε" στο αρχικό μενού, σας ζητείται να εισάγετε το όνομά σας. Αφού το πληκτρολογήσετε και πατήσετε \
\n enter, θα συνδεθείτε με το όνομα που πληκτρολογήσατε. Aν το όνομα ήταν αποθηκευμένο, θα σας φορτώσει τα προηγούμενα στατιστικά σας, τα οποία είναι το πόσα κλασσικά παιχνίδια\
\n έχετε κερδίζει, πόσα killer παιχνίδια έχετε κερδίζει και τις νίκες και ήττες στο duidoku. Ενθαρύνουμε τους χρήστες να συνδέονται, γιατί έτσι μπορούμε να να εξασφαλίσουμε ότι \
\n δεν θα σας φορτωθεί ένα παζλ που έχετε ήδη κερδίσει, εκτός αν τα έχετε κερδίσει όλα! Όταν είστε συνδεδεμένος, μπορείτε να δείτε τα στατιστικά σας πατώντας το κουμπί με \
\n την ταμπέλα "Στατιστικά". Μπορείτε οποιαδήποτε στιγμή να συνδεθείτε με άλλο όνομα, αλλά και να παίξετε χωρίς να έχετε συνδεθεί καθόλου. Τέλος, υπάρχει το κουμπί "Πώς να παίξετε" όπου\
\n εμφανίζεται το μήνυμα που βλέπετε τώρα, και το κουμπί "Έξοδος" όπου όταν πατηθεί, αρχικά ζητάει επιβεβαίωση για το κλείσιμο της εφαρμογής και αφού τη λάβει, η εφαρμοφή κλείνει.
